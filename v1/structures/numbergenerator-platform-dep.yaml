---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: numbergenerator
  name: numbergenerator-platform
  namespace: numbergenerator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: numbergenerator-platform
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: numbergenerator-platform
    spec:
      containers:
      - image: docker.io/ccangemi/numbergenerator-platform:latest
        imagePullPolicy: Always
        name: numbergenerator-platform
        resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30